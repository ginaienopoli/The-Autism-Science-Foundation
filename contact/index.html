<html>

  <body>

    <title>Contact</title>

    <form>
      <label for="name">Name</label>
      <br>
      <input id="firstname" type="text" name="name"
      placeholder="First">
      <br>
      <input id="lastname" type="text" name="name"
      placeholder="Last">

      <br><br>
      <label for="email">Email Address</label>
      <br>
      <input id="email" type="email" name="email"
      placeholder="Email Address">

      <br><br>
      <label for="Message">Message</label>
      <br>
      <textarea name="message" row="10" cols="30">Message</textarea>
    </form>

      <br><br>
    <form>
      <input type="checkbox" name="newsletter" checked> I would like to sign up
      for the newsletter.
    </form>

    <br><br>
    <button name="submit"><span>Submit</span></button>

  </body>
